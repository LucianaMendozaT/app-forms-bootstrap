<div class="card">
    <div class="card-header">
      Formulario Bootstrap
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="txtnumero1" class="form-label">Ingrese número:</label>
            <input type="number" class="form-control" id="txtnumero1"
            [(ngModel)]="objSuma.numero1" >
        </div>
        <div class="mb-3">
           <label for="txtnumero2" class="form-label">Ingrese número:</label>
           <input type="number" class="form-control" id="txtnumero2"
           [(ngModel)]="objSuma.numero2">
        </div>

        <button type="button" (click)="calcularSuma()" class="btn btn-primary">CALCULAR</button>

        <div class="alert alert-primary" role="alert" *ngIf="mostrarResultado">
            La suma es: {{objSuma.resultado}}
        </div>
    </div>
  </div>
